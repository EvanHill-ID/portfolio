<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evan Hill | Instructional Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg-dark: #1f1f1f;
      --clr-text-light: #f4f1ee;
      --clr-accent: #d1a85d;
      --font-sans: 'Open Sans', sans-serif;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: var(--font-sans);
      color: var(--clr-text-light);
    }
    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      background: url('assets/koolau.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(31, 31, 31, 0.6);
    }
    .hero-content {
      position: relative;
      text-align: center;
      max-width: 800px;
      padding: 1rem;
    }
    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: var(--clr-accent);
    }
    .hero-content p {
      font-size: 1.25rem;
      line-height: 1.6;
    }
    .nav {
      margin-top: 2rem;
    }
    .nav a {
      margin: 0 12px;
      color: #c4b998;
      text-decoration: none;
      font-weight: 600;
    }
    .nav a:hover {
      color: #f4e6cc;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>I’m Evan — Instructional Designer</h1>
      <p>I’m Evan — an instructional designer focused on building impactful learning. I bring deep experience and a collaborative mindset to every project. Let’s build together.</p>
      <div class="nav">
        <a href="#about">About</a>
        <a href="#project">Flagship Project</a>
        <a href="#chatbot">Chatbot</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </section>

  <!-- Next sections go here... -->

</body>
</html>
